<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="static/style.css">
<title>Map</title>
<link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
<script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBzE9xAESye6Kde-3hT-6B90nfwUkcS8Yw&sensor=false">
</script>
<script>
  $(function() {
    $( "#datepicker" ).datepicker();
  });
</script>
<script>
var map;
var myCenter=new google.maps.LatLng(40.783381,-73.973585);
var time = 0;
var markers = [];

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  google.maps.event.addListener(map, 'click', function(event) {
    placeMarker(event.latLng);
    time++;
    console.log(time)
    console.log(markers.length)
    for (var i = 0; i < markers.length; i++){
      if (i < (markers.length - 2)){
        markers[i].setMap(null);
      }
    }
  });
}

function placeMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,
  });
  var infowindow = new google.maps.InfoWindow({
    content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
  });
  infowindow.open(map,marker);
  markers.push(marker);
  if (time % 2 == 1){
    document.getElementById('longitude2').value = location.lng();
    document.getElementById('latitude2').value = location.lat();
  }else{
    document.getElementById('longitude1').value = location.lng();
    document.getElementById('latitude1').value = location.lat();
  }
  
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
<script type="text/javascript">
  function infoclose(){
    document.getElementById('result').style.display = "none";
    document.getElementById('close').style.display = "none";
  }
</script>
</head>

<body>
<div id="screen">
<div id="googleMap"></div>
<div id="upbar"></div>
<img src="{{ url_for('static', filename='images/404.png') }}" id="logo">
<form action="/map" method="POST" id="form">
  <p id="date" class="tooltip">Date:  <input type="text" id="datepicker" name = "datepicker" placeholder = "MM/DD/YYYY" required/><span class="tooltiptext">Enter Pickup Date</span></p>
  <p id="time" class="tooltip">Time:  <input type="text" id="hour" name = "hour" placeholder = "24" required/> : <input type="text" id="minute" name = "minute" placeholder = "60" required/><span class="tooltiptext">Enter Pickup Time (Hour:Minute) </span></p>
  <div class="tooltip" id="vendor">
  <p id="vendortext">Vendor:  
  <input list="vendor1" name="vendor" id = "list" placeholder = "VENDOR NAME" required/>
  <datalist id="vendor1">
    <option value="1">Green Ride</option>
    <option value="2">Yellow Cab</option>
  </datalist>
  <span class="tooltiptext">Enter Ventor Name</span>
  </p>
  </div>
	<input type="text" name = "longitude1" placeholder="longitude1" id = 'longitude1'required/></br>
	<input type="text" name = "latitude1" placeholder="latitude1" id = 'latitude1' required/></br>
	<input type="text" name = "longitude2" placeholder="longtitude2" id = 'longitude2' required/></br>
	<input type="text" name = "latitude2" placeholder="latitude2" id = 'latitude2' required/></br>
  <input type="submit" id="submit" value = Submit />
</form>
{% if data %}
    <div id="result"><strong>Trip Duration Time is:</strong> {{data}}</div>
    <img src="{{ url_for('static', filename='images/closingtab.png') }}" id="close" onclick="infoclose()">
{% endif %}
</div>
</body>
</html>
